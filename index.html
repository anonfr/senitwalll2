<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sentient Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/jpeg" href="/img/sentient-logo.jpeg" />
</head>
<body>
  <div class="wrap">
    <h1>Sentient Wall</h1>
    <p class="lead">Submit your X handle. Join the Sentient Wall</p>

    <form id="form" class="controls" autocomplete="off">
      <input
        id="handle"
        name="handle"
        type="text"
        inputmode="text"
        placeholder="@handle"
        aria-label="X handle"
        required
        autocapitalize="none"
        autocomplete="off"
        spellcheck="false"
      />
      <button id="submitBtn" type="submit">Submit</button>
    </form>


    <div id="msg" class="msg"></div>
    <div class="stage">
      <section id="wall" aria-live="polite"></section>
    </div>
  </div>

  <a class="credit" href="https://x.com/AnonfrXBT" target="_blank" rel="noopener">
    <svg class="credit-icon" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
      <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/>
    </svg>
    <span>Created by @AnonftXBT</span>
  </a>
  <script src="app.js" defer></script>
</body>
</html>
