<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sentient Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/jpeg" href="/img/sentient-logo.jpeg" />
</head>
<body>
  <div class="wrap">
    <h1>Sentient Wall</h1>
    <p class="lead">Submit your X handle. Join the Sentient Wall</p>

    <form id="form" class="controls" autocomplete="off">
      <input
        id="handle"
        name="handle"
        type="text"
        inputmode="text"
        placeholder="@handle"
        aria-label="X handle"
        required
        autocapitalize="none"
        autocomplete="off"
        spellcheck="false"
      />
      <button id="submitBtn" type="submit">Submit</button>
    </form>


    <div id="msg" class="msg"></div>
    <div class="stage">
      <section id="wall" aria-live="polite"></section>
    </div>
  </div>

  <a class="credit" href="https://x.com/seuncoded" target="_blank" rel="noopener">Built by @seuncoded</a>
  <script src="app.js" defer></script>
</body>
</html>
